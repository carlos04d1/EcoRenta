<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol - EcoRenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-50 font-roboto min-h-screen flex items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
        <div onclick="selectRole('admin')" class="cursor-pointer p-6 bg-white rounded-xl shadow-lg text-center hover:ring-2 hover:ring-violet-400 hover:-translate-y-1 transition-transform">
            <svg class="w-12 h-12 text-violet-600 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 100 12A6 6 0 0010 2zm-4 9a8 8 0 118 0v1H6v-1z"/></svg>
            <h2 class="font-semibold text-xl">Gerente</h2>
        </div>
        <div onclick="selectRole('trabajador')" class="cursor-pointer p-6 bg-white rounded-xl shadow-lg text-center hover:ring-2 hover:ring-violet-400 hover:-translate-y-1 transition-transform">
            <svg class="w-12 h-12 text-violet-600 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v3h16V5a2 2 0 00-2-2H4zM2 9v6a2 2 0 002 2h12a2 2 0 002-2V9H2z"/></svg>
            <h2 class="font-semibold text-xl">Trabajador</h2>
        </div>
        <div onclick="selectRole('cliente')" class="cursor-pointer p-6 bg-white rounded-xl shadow-lg text-center hover:ring-2 hover:ring-violet-400 hover:-translate-y-1 transition-transform">
            <svg class="w-12 h-12 text-violet-600 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a5 5 0 00-3 9h6a5 5 0 00-3-9zm-4 9a7 7 0 118 0v1H6v-1z"/></svg>
            <h2 class="font-semibold text-xl">Cliente</h2>
        </div>
    </div>
    <script>
        function selectRole(role){
            localStorage.setItem('ecorenta-rol', role);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
